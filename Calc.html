<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  A <input type="text" id="text1">
  B <input type="text" id="text2">
  <button onclick="Add()">+</button>
  <button onclick="Sub()">-</button>
  <button onclick="mul()">*</button>
  <button onclick="div()">/</button>
  Ans <input type="text" id="text3"> 

  <script>
    function Add() {
      var a,b,c 
      a=Number(document.getElementById("text1").value)
      b=Number(document.getElementById("text2").value)
      c = a+b 
      document.getElementById("text3").value = c
    }
    function Sub() {
      var a,b,c 
      a=Number(document.getElementById("text1").value)
      b=Number(document.getElementById("text2").value)
      c = a-b 
      document.getElementById("text3").value = c
    }
    function mul() {
      var a,b,c 
      a=Number(document.getElementById("text1").value)
      b=Number(document.getElementById("text2").value)
      c = a*b 
      document.getElementById("text3").value = c
    }
    function div() {
      var a,b,c 
      a=Number(document.getElementById("text1").value)
      b=Number(document.getElementById("text2").value)
      c = a/b 
      document.getElementById("text3").value = c
    }
  </script>

</body>
</html>
