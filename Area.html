<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Area of Rectangle</h2>
  Length <input type="text" id="length">
  Width <input type="text" id="width">
  <button onclick="RectangleArea()">Click</button>
  Area <input type="text" id="area">

  <h2>Area of Square</h2>
  A <input type="text" id="side">
  <button onclick="SquareArea()">Click</button>
  Area <input type="text" id="sqarea">

  <script>
    function RectangleArea() {
      var l = Number(document.getElementById("length").value)
      var w = Number(document.getElementById("width").value)
      var area = l * w
      document.getElementById("area").value = area
    }
    function SquareArea() {
      var a = Number(document.getElementById("side").value)
      var area = a * a
      document.getElementById("sqarea").value = area
    }
  </script>
</body>
</html>
