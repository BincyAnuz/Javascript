<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Enter Your Marks <input type="text" id="marks">
  <button onclick="FindGrade()">Click</button>
  Grade <input type="text" id="grade">







  <script>
    function FindGrade() {
      var a = Number(document.getElementById("marks").value)
    
    if(a >= 90 && a<=100){
      document.getElementById("grade").value = 'A'
    }
    else if(a >= 80 && a < 90) {
      document.getElementById("grade").value = 'B'
    }
    else if(a >= 70 && a < 80) {
      document.getElementById("grade").value = 'C'
    }
    else if(a >= 60 && a < 70)
    {
      document.getElementById("grade").value = 'D'
    }
    else if(a < 60) {
      document.getElementById("grade").value = "Failed"
    }
    else{
      alert("Invalid")
    }
    }
    
  </script>
</body>
</html>
